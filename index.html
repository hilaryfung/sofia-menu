<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="banner">
      <h1>Sofia's Cafe</h1>
      <button id="lunchtime">Lunch Time?</button>
      <p id="disclaimer"></p>
      <button id="pricecheck">Any discounts?</button>
     </div>
    <div id="container">
      <div id="main">
        <h2>Main dishes</h2>
        <ul class="items" style="list-style: square;">
          <li>Croissant</li>
          <p class="discount"></p>
          <li>Croque monsieur</li>
          <p></p>
          <li>Brioche</li>
          <p></p>
        </ul>
        <img src="croissant.webp" alt="Photo of a perfectly browned flaky croissant" width="300" height="350">
        <img src="grillcheese.jpg" alt="Photo of crispy grilled cheese" width="300" height="350">
        <img src="brioche.jpg" alt="Photo of golden brown brioche loaf" width="300"height="350">
      </div>
      <div id="sidebar">
        <h2>Side dishes</h2>
        <ul class="items" style="list-style: square;">
          <li>Fruit Cup</li>
          <p></p>
          <li>Cookies</li>
          <p class="discount"></p>
          <li>Macarons</li>
          <p></p>
        </ul>
        <img src="fcup.jpg" alt="Photo of a fruit cup with mixed berries" width="300" height="350">
        <img src="cookies.jpg" alt="Photo of freshly baked chocolate chip cookies on a cooling rack" width="300" height="350">
        <img src="macarons.jpg" alt="Photo of freshly baked chocolate chip cookies on a cooling rack" width="300" height="350">
      </div>
    </div>
    <div id="drinkbar">
      <h2>Drinks</h2>
        <ul class="items" style="list-style: square;">
          <li>Cafe au Lait</li>
          <p></p>
          <li>Chai</li>
          <p class="discount"> </p>
          <li>Matcha</li>
          <p></p>
        </ul>
        <img src="cafe.png" alt="Photo of a fruit cup with mixed berries" width="200" height="250">
        <img src="chai.webp" alt="Photo of freshly baked chocolate chip cookies on a cooling rack" width="200" height="250">
        <img src="matcha.webp" alt="Photo of freshly baked chocolate chip cookies on a cooling rack" width="200" height="250">
    </div>
  </body>
</html>
